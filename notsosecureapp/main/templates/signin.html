<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>SIGN IN</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign in</button>
    </form>

    <p>Don't have an account?</p>
    <a href="{% url 'signup' %}">
        <button>Sign up</button>
    </a>
</body>

</html>
