<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>SEARCH RESULTS</h1>

    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
        <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> by {{ post.author }}</li>
        {% empty %}
        <p>No posts found.</p>
        {% endfor %}
    </ul>

</body>

</html>
